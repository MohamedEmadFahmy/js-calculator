<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
        </div>
        <div id="buttons">
            <button class="button" id="all-clear">
                AC
            </button>
            <button class="button" id="clear">
                C
            </button>
            <button class="button op" id="modulus">
                %
            </button>
            <button class="button op" id="divide">
                รท
            </button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button op" id="plus">
                +
            </button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button op" id="minus">
                -
            </button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button op" id="times">
                x
            </button>
            <button class="button">0</button>
            <button class="button" id="point">
                .
            </button>
            <button class="button" id="equal">
                =
            </button>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
