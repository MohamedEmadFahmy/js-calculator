<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
        </div>
        <div id="buttons">
            <button id="all-clear">
                AC
            </button>
            <button id="clear">
                C
            </button>
            <button class="op" id="modulus">
                %
            </button>
            <button class="op" id="divide">
                รท
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op" id="plus">
                +
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op" id="minus">
                -
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op" id="times">
                ร
            </button>
            <button>0</button>
            <button id="point">
                .
            </button>
            <button id="equal">
                =
            </button>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
