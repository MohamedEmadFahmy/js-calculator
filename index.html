<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="workout">
                <!-- 3+3-15+4 -->
            </div>
            <div id="result">
                1.3333333333333
            </div>
        </div>
        <div id="buttons">
            <button id="clear">
                AC
            </button>
            <button id="invert-sign">
                +/-
            </button>
            <button class="op" id="modulus">
                %
            </button>
            <button class="op" id="divide">
                รท
            </button>
            <button class="num">
                7
            </button>
            <button class="num">
                8
            </button>
            <button class="num">
                9
            </button>
            <button class="op" id="plus">
                +
            </button>
            <button class="num">
                4
            </button>
            <button class="num">
                5
            </button>
            <button class="num">
                6
            </button>
            <button class="op" id="minus">
                -
            </button>
            <button class="num">
                1
            </button>
            <button class="num">
                2
            </button>
            <button class="num">
                3
            </button>
            <button class="op" id="times">
                ร
            </button>
            <button class="num">
                0
            </button>
            <button id="point">
                .
            </button>
            <button id="equal">
                =
            </button>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
